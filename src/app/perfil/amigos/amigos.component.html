<div class="lista-amigos">
  <span class="amigos">
    Amigos
  </span>

  <mdb-card class="amigos-card">
    <table class="table" *ngFor='let amigo of usuarioAmigos.amigos'>
      <div class="container-fluid">
        <div class="row">
          <div class="col-nombre-apellido">
            {{amigo.nombre}}
            {{amigo.apellido}}
          </div>
          <div class="col-user-name">{{amigo.username}}</div>
          <div class="col-eliminar">
            <button class="fas fa-times" (click)="usuarioAmigos.eliminarAmigo(amigo)"></button>
          </div>
        </div>
      </div>
    </table>
  </mdb-card>

</div>
