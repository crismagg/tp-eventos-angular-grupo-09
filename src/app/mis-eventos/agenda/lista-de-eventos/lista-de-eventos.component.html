<div class="titulo">
  {{titulo}}
</div>
<table class="table" *ngFor='let evento of eventosAMostrar'>
  <div class="container-fluid">
    <div class="row">
      <div class="fecha"> {{evento.fechaHoraInicio | date: 'dd/MM/yyyy h:mm a'}}</div>
      <div class="evento">{{evento.descripcion}}</div>
      <div class="lugar">{{evento.locacion.descripcion}}</div>
      <div class="nombre-apellido">{{evento.organizador.nombre}} {{evento.organizador.apellido}}</div>
    </div>
  </div>
</table>
